<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
    <form class="form" id="form" onsubmit="return validateForm()">
    <div class="row-one">
        <input type="text" class="text__input" id="age" autocomplete="off" required/><p class="text">Age</p>
        <label class="container">
            <input type="radio" name="radio" id="f"/>
            <p class="text">Female</p>
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="radio" id="m"/>
            <p class="text">Male</p>
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="row-two">
        <input type="text" class="text__input" id="height" autocomplete="off" required/><p class="text">Height (cm)</p>
        <input type="text" class="text__input" id="weight" autocomplete="off" required/><p class="text">Weight (kg)</p>
    </div>
    <button type="button" id="submit">Submit</button>
    </form>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
